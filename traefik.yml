entryPoints:
  web:
    address: ':80'

  websecure:
    address: ':443'

log:
  level: DEBUG
  filePath: /log/traefik.log

accessLog:
  filePath: /log/access-log.txt

providers:
  docker:
    endpoint: 'unix:///var/run/docker.sock'
    exposedByDefault: false

certificatesResolvers:
  myresolver:
    acme:
      email: pedro@arantespp.com
      storage: /etc/traefik/acme.json
      keyType: 'RSA4096'
      tlsChallenge: true

api:
  insecure: false
  dashboard: true
